<!--For the cards-->
<div class="row" *ngIf="taskBucket">
  <div *ngFor="let task of taskBucket" class="card">
    <div class="card-block">
      <div class="col s12 m6 l3">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title"> {{task.TaskTitle | uppercase}}</span>
            <hr>
            <p>{{task.TaskDescription}}</p>
            <br> {{ task.DueDateTime | date:'longDate' }}
          </div>
          <div class="card-panel hoverable card-action">
            
            <a id="putButton" (click)="OnPut(task.TaskId, task)">
              <i class="material-icons prefix">edit</i> 
            </a>

            <a id="deleteButton" (click)="OnDelete(task.TaskId)">
              <i class="material-icons prefix">delete</i>
            </a>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<br> <hr> <br>

<form #postForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmitPost(Title.value,Description.value,DueDate.value)">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <input type="text" #Title ngModel name="Title" placeholder="Title" required>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">description</i>
        <input type="text" #Description ngModel name="Description" placeholder="Description" required>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">date_range</i>
        <input type="date" #DueDate ngModel name="DueDate" placeholder="DueDate" required>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <button [disabled]="!postForm.valid" class="btn-floating btn-large cyan pulse" type="submit">
            <i class="material-icons">add_circle</i>
        </button>
      </div>
    </div>
</form>


<div>

</div>
